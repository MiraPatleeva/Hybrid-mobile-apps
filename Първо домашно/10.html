  <script>
  
    function calcVolumeandArea(conus) {
      let r = Number(conus[0]);
      let h = Number(conus[1]);

      const pi = 3.14159265359;
      const v = (1 / 3) * pi * Math.pow(r, 2) * h;
      const s = Math.sqrt(Math.pow(r, 2) + Math.pow(h, 2));
      const l = pi * r * s;
      const b = pi * Math.pow(r, 2);
      const area = l + b;
      console.log(`The volume of a conus with radius ${r} and height ${h} is ${v}`);
      console.log(`Its area is ${area}`);


    }
    const conus = ['3','5'];
    let res = calcVolumeandArea(conus);


  </script>
