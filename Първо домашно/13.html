  <script>
    
   
    function calcDist(speedstime) {
      let v1 = speedstime[0]*1000/3600;
      console.log(v1);
      let v2 = speedstime[1]*1000/3600;
      let t = speedstime[2];
      let s1 = v1*t;
      let s2 = v2*t;

      if(s1 >= s2){
        console.log(s1 - s2);
      }
      else if(s2 >= s1){
        console.log(s2 - s1);
      }
    }
    let speedstime = [30,25,1800]
    let res = calcDist(speedstime);


  </script>
