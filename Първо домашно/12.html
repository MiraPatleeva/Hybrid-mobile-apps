<!doctype html>
<html>

<head>
  <title>12th exercise</title>
</head>

<body>
  <script>

    function calc(n) {
      let check = true;
      if (n > 1) {
        for (let i = 2; i < n; i++) {
          if (n % i == 0) {
            check = false;
            break;
          }
        }
        if (check){
          console.log("Просто е");
        }
        else {
          console.log("Не е просто");
      }
      }
    }
    let n =43;
    calc(n);

  </script>
</body>

</html>
