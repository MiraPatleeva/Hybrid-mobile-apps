<body>
    <script>

        function sumNumbers(arr) {
            var sum = 0;
            for(let i = 0; i < arr.length; i++){
                 sum += Number(arr[i]);
            }
            console.log(sum);
        }
        let arr = ['1','2','3'];
        sumNumbers(arr);

    </script>
