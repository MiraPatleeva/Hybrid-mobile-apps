<body>
  <script>
    
    function createObject(arr) {
      var obj = {};
    for (var i = 0; i < arr.length; i += 2) {
        obj[arr[i]] = arr[i + 1];
    }
    return obj;
}
var arr = ['name', 'Pesho', 'age', '23', 'gender', 'male']
var myObject = createObject(arr);
console.log(myObject);
    


  </script>
