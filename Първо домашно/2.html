<body>
    <script>
     
        function calcPrices(prices){
        var sum = 0
        for(let i = 0; i < prices.length; i++){
             sum += Number(prices[i]);
            
        }
        let totalVAT = sum*0.2;
        let finalTotal = sum + totalVAT;
        console.log(`The sum is ${sum}, the total VAT is ${totalVAT} and the final total is ${finalTotal}`);
    }
    let prices = ['9.99','3','5.50']
    calcPrices(prices);
        
          
            
            
    </script>
</body>
