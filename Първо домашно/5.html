<body>
  <script>
   
    function leapYear(year) {
      if (year % 100 == 0) {
        if (year % 400 == 0) {
          console.log("Yes");
        }
        else {
          console.log("No");
        }
      }
      else if (year % 4 == 0) {
        console.log("Yes");
      }
      else {
        console.log("No");
      }
    }
    let year = 2024;
    leapYear(year);



  </script>
</body>

</html>
